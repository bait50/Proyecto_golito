<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Mi Perfil</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="perfilForm">
            <div class="mb-3">
              <label for="tipoDocumento">Tipo de Documento</label>
              <select id="tipoDocumento" class="form-control" readonly>
                <!-- Se rellena dinámicamente -->
              </select>
            </div>
            <div class="mb-3">
              <label for="numeroDocumento">Número de Documento</label>
              <input type="text" id="numeroDocumento" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label for="direccion">Dirección</label>
              <input type="text" id="direccion" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label for="telefono">Teléfono</label>
              <input type="text" id="telefono" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label for="sexo">Sexo</label>
              <input type="text" id="sexo" class="form-control" readonly>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="editProfileBtn">Editar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/miPerfil.js"></script>
</body>
</html>
